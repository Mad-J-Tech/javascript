<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Capital</title>
</head>

<body>
    <script type="text/javascript">
        let capital = prompt('日本の首都は？');

        while (capital !== '東京') {
            window.alert('不正解です！');
            capital = prompt('日本の首都は？');
        }

        window.alert('正解です！');
    </script>
</body>

</html>
