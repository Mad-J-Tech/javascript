<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>FizzBuzz</title>
</head>

<body>
    <script type="text/javascript">
        for (let i = 1; i < 100; i++) {
            if (i % 3 === 0 && i % 5 != 0) {
                console.log('Fizz ' + i);
            } else if (i % 5 === 0 && i % 3 != 0) {
                console.log('Buzz ' + i);
            } else if (i % 3 === 0 && i % 5 === 0) {
                console.log('FizzBuzz ' + i);
            }
        }
    </script>
</body>

</html>
